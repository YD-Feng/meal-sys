<!DOCTYPE html>
<html>
<head>
    <!--编码-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!-- IE=edge告诉IE使用最新的引擎渲染网页,chrome=1则可以激活Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait" />
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes" />
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application" />
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- 宽度为屏幕宽度，默认缩放倍数为1，最大缩放倍数为1，最小缩放倍数为1，禁止用户手动缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 指定的苹果中safari顶端的状态条的样式 -->
    <meta name=”apple-mobile-web-app-status-bar-style” content=black” />
    <!-- 告诉设备忽略将页面中的电话号码和email -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>
        My React App
    </title>
<link href="./css/base.css?dfdef697ac6a1fcfd428" rel="stylesheet"></head>

<body>
    <div id="app"></div>
<script src="js/common.js?dfdef697ac6a1fcfd428"></script><script src="js/app.js?dfdef697ac6a1fcfd428"></script></body>
</html>
